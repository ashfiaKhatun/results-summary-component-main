<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<main class="container">
  <section class="left">
    <h4>Your Result</h4>
    <div class="score_left">
      <span class="big_score">76</span>
      <span class="small_score">of 100</span>
    </div>
    <div class="left_text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>

  <section class="right">
    <h4>Summary</h4>
    <div class="score_right">
      <div class="reaction score">
        <div class="score_con">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <span class="black_text">80</span>
        <span class="grey_text"> / 100</span>
      </div>

      <div class="memory score">
        <div class="score_con">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <span class="black_text">92</span>
        <span class="grey_text"> / 100</span>
      </div>

      <div class="verbal score">
        <div class="score_con">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <span class="black_text baal">61</span>
        <span class="grey_text"> / 100</span>
      </div>

      <div class="visual score">
        <div class="score_con">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <span class="black_text baal">72</span>
        <span class="grey_text"> / 100</span>
      </div>
    </div>
    <button>Continue</button>
  </section>

</main>

</body>
</html>
